version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: eduflow_db
    environment:
      POSTGRES_DB: ${DB_NAME:-eduflow}
      POSTGRES_USER: ${DB_USER:-eduflow_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eduflow_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eduflow_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: eduflow_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --workers 3 --bind 0.0.0.0:8000 --timeout 60 eduflow_ai.wsgi:application"
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DATABASE_URL: postgresql://${DB_USER:-eduflow_user}:${DB_PASSWORD:-secure_password_change_me}@db:5432/${DB_NAME:-eduflow}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-eduflow}
      DB_USER: ${DB_USER:-eduflow_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      DB_HOST: db
      DB_PORT: 5432
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eduflow_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: eduflow_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - eduflow_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: eduflow_redis
    ports:
      - "6379:6379"
    networks:
      - eduflow_network
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:

networks:
  eduflow_network:
    driver: bridge
